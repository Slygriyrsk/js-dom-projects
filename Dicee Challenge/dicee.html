<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>
    </div>

    <footer>www ðŸŽ² App Brewery ðŸŽ² com</footer>

    <script>
        var rnd1 = Math.floor(Math.random() * 6) + 1;
        var rnd2 = Math.floor(Math.random() * 6) + 1;

        document.querySelector(".img1").setAttribute("src", "images/dice" + rnd1 + ".png");
        document.querySelector(".img2").setAttribute("src", "images/dice" + rnd2 + ".png");

        if(rnd1 > rnd2) {
          document.querySelector("h1").innerHTML = "Player 1 Wins";
        }else if(rnd1 < rnd2) {
          document.querySelector("h1").innerHTML = "Player 2 Wins";
        }else if(rnd1 === rnd2) {
          document.querySelector("h1").innerHTML = "It's a tie";
        }else {
          console.error("interrupt");
        }
    </script>
  </body>
</html>
